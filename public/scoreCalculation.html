<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TYT Puan Hesaplama</title>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-light navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <h1 class="test text-white">Anasayfa</h1>
            </a>
        </div>
    </nav>

    <div class="baslik">
        <h1 class="test text-white">TYT Puan Hesaplama</h1>
    </div>
    <br /><br />

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadowProperty" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Net ve Puan Bilgilerinizi Giriniz</h5>

                <!-- Dersler -->
                <div class="row mb-2">
                    <div class="col-4"><strong>Ders</strong></div>
                    <div class="col-4 text-center"><strong>Doğru</strong></div>
                    <div class="col-4 text-center"><strong>Yanlış</strong></div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 120px;">Türkçe</span>
                    <input type="number" id="turkceDogru" class="form-control text-center" placeholder="0" min="0" max="40">
                    <input type="number" id="turkceYanlis" class="form-control text-center" placeholder="0" min="0" max="40">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 120px;">Matematik</span>
                    <input type="number" id="matDogru" class="form-control text-center" placeholder="0" min="0" max="40">
                    <input type="number" id="matYanlis" class="form-control text-center" placeholder="0" min="0" max="40">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 120px;">Sosyal</span>
                    <input type="number" id="sosyalDogru" class="form-control text-center" placeholder="0" min="0" max="20">
                    <input type="number" id="sosyalYanlis" class="form-control text-center" placeholder="0" min="0" max="20">
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text" style="width: 120px;">Fen</span>
                    <input type="number" id="fenDogru" class="form-control text-center" placeholder="0" min="0" max="20">
                    <input type="number" id="fenYanlis" class="form-control text-center" placeholder="0" min="0" max="20">
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text" style="width: 120px;">Okul Puanı</span>
                    <input type="number" id="okulPuani" class="form-control" placeholder="Max: 60" min="30" max="60">
                </div>

                <div class="d-grid">
                    <button id="hesapla" class="btn btn-primary btn-lg">Puanımı Hesapla</button>
                </div>
                <hr>
                <div id="sonucAlani" class="mt-3 text-center" style="display: none;">
                    <h4>TYT Puanınız</h4>
                    <h2 id="puanSonuc" class="fw-bold text-success"></h2>
                    <p>Toplam Net: <strong id="toplamNet"></strong></p>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="/src/backend/scoreCalculation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

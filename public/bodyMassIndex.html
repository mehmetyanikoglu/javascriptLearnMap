<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BKİ Hesaplama</title>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-light navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <h1 class="test text-white">Anasayfa</h1>
            </a>
        </div>
    </nav>

    <div class="baslik">
        <h1 class="test text-white">Beden Kitle İndeksi (BKİ) Hesaplama</h1>
    </div>
    <br /><br />

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadowProperty" style="width: 22rem;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Değerleri Giriniz</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 90px;">Kilo (kg)</span>
                    <input type="number" id="kilo" class="form-control" placeholder="Örn: 75">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text" style="width: 90px;">Boy (cm)</span>
                    <input type="number" id="boy" class="form-control" placeholder="Örn: 180">
                </div>
                <div class="d-grid">
                    <button id="hesapla" class="btn btn-primary btn-lg">Hesapla</button>
                </div>
                <hr>
                <div id="sonucAlani" class="mt-3 text-center" style="display: none;">
                    <h4>BKİ Değeriniz: <span id="bkiSonuc" class="fw-bold"></span></h4>
                    <p id="durumMesaji" class="fs-5"></p>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="/src/backend/bodyMassIndex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Calculator</title>
</head>

<body class="bg-dark">

  <!-- As a link -->
  <nav class="navbar navbar-light navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <h1 class="test text-white">Anasayfa</h1>
      </a>
    </div>
  </nav>

  <div class="baslik">
    <h1 class="test text-white">Bilimsel Hesap Makinesi</h1>
  </div>
  <br /><br />

  <div class="container mt-5 d-flex justify-content-center">
    <div class="card shadowProperty" style="width: 22rem;">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">Hesap Makinesi</h5>
        <div class="mb-3">
          <input type="number" id="veriGirisi" class="form-control form-control-lg text-end"
            placeholder="0"><!--veri string olduğu için number veri tipine çevir ve .value kullan -->
        </div>
        <p class="text-end">Sonuç: <span id="sonuc">0</span></p>
        <div class="d-grid gap-2 mb-3">
          <button id="hesapla" class="btn btn-primary btn-lg">Hesapla</button>
          <button id="reset" class="btn btn-danger btn-lg">AC</button>
        </div>
        <hr>
        <div class="row row-cols-3 g-2">
          <div class="col">
            <button id="topla" class="btn btn-secondary w-100">+</button>
          </div>
          <div class="col">
            <button id="cikar" class="btn btn-secondary w-100">-</button>
          </div>
          <div class="col">
            <button id="carpma" class="btn btn-secondary w-100">x</button>
          </div>
          <div class="col">
            <button id="bolme" class="btn btn-secondary w-100">/</button>
          </div>
          <div class="col">
            <button id="faktoriyel" class="btn btn-info w-100">n!</button>
          </div>
          <div class="col">
            <button id="usluSayi" class="btn btn-info w-100">xʸ</button>
          </div>
          <div class="col">
            <button id="karekok" class="btn btn-info w-100">√x</button>
          </div>
          <div class="col">
            <button id="kupkok" class="btn btn-info w-100">∛x</button>
          </div>
          <div class="col">
            <button id="eulerSayisi" class="btn btn-success w-100">e</button>
          </div>
          <div class="col">
            <button id="piSayisi" class="btn btn-success w-100">π</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/backend/calculator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>

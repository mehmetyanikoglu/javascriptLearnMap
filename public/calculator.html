  <div class="container mt-5 d-flex justify-content-center">
    <div class="card shadowProperty" style="width: 22rem;">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">Hesap Makinesi</h5>
        <div class="mb-3">
          <input type="number" id="veriGirisi" class="form-control form-control-lg text-end"
            placeholder="0"><!--veri string olduğu için number veri tipine çevir ve .value kullan -->
        </div>
        <p class="text-end">Sonuç: <span id="sonuc">0</span></p>
        <div class="d-grid gap-2 mb-3">
          <button id="hesapla" class="btn btn-primary btn-lg">Hesapla</button>
          <button id="reset" class="btn btn-danger btn-lg">AC</button>
        </div>
        <hr>
        <div class="row row-cols-3 g-2">
          <div class="col">
            <button id="topla" class="btn btn-secondary w-100">+</button>
          </div>
          <div class="col">
            <button id="cikar" class="btn btn-secondary w-100">-</button>
          </div>
          <div class="col">
            <button id="carpma" class="btn btn-secondary w-100">x</button>
          </div>
          <div class="col">
            <button id="bolme" class="btn btn-secondary w-100">/</button>
          </div>
          <div class="col">
            <button id="faktoriyel" class="btn btn-info w-100">n!</button>
          </div>
          <div class="col">
            <button id="usluSayi" class="btn btn-info w-100">xʸ</button>
          </div>
          <div class="col">
            <button id="karekok" class="btn btn-info w-100">√x</button>
          </div>
          <div class="col">
            <button id="kupkok" class="btn btn-info w-100">∛x</button>
          </div>
          <div class="col">
            <button id="eulerSayisi" class="btn btn-success w-100">e</button>
          </div>
          <div class="col">
            <button id="piSayisi" class="btn btn-success w-100">π</button>
          </div>
        </div>
      </div>
    </div>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Benzin İstasyonu</title>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-light navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <h1 class="test text-white">Anasayfa</h1>
            </a>
        </div>
    </nav>

    <div class="baslik">
        <h1 class="test text-white">Benzin İstasyonu Uygulaması</h1>
    </div>
    <br /><br />

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadowProperty" style="width: 24rem;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Yakıt Bilgileri</h5>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="yakitTipi">Yakıt Türü</label>
                    <select class="form-select" id="yakitTipi">
                        <option selected value="1">Dizel</option>
                        <option value="2">Motorin</option>
                        <option value="3">LPG</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Litre</span>
                    <input type="number" id="yakitLitresi" class="form-control" placeholder="Alınacak litre" min="1">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">Bakiye ₺</span>
                    <input type="number" id="bakiye" class="form-control" placeholder="Mevcut bakiye">
                </div>
                <div class="d-grid">
                    <button id="hesapla" class="btn btn-primary btn-lg">Yakıt Al</button>
                </div>
                <hr>
                <div id="sonucAlani" class="mt-3 text-center" style="display: none;">
                    <p id="sonucMesaji" class="fs-5"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/backend/fuelApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ATM Uygulaması</title>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-light navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <h1 class="test text-white">Anasayfa</h1>
            </a>
        </div>
    </nav>

    <div class="baslik">
        <h1 class="test text-white">ATM Uygulaması</h1>
    </div>
    <br /><br />

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadowProperty text-center" style="width: 24rem;">
            <div class="card-header fs-4">
                TeknoBank'a Hoş Geldiniz
            </div>
            <div class="card-body">
                <h5 class="card-title">Lütfen bir işlem seçiniz</h5>
                <p id="mesajAlani" class="card-text fw-bold my-3"></p>

                <!-- Ana Menü -->
                <div id="anaMenu" class="d-grid gap-2 col-10 mx-auto">
                    <button id="bakiyeBtn" class="btn btn-info btn-lg">Bakiye Görüntüle</button>
                    <button id="paraCekBtn" class="btn btn-primary btn-lg">Para Çek</button>
                    <button id="paraYatirBtn" class="btn btn-success btn-lg">Para Yatır</button>
                </div>

                <!-- İşlem Alanı (Para Çekme/Yatırma için) -->
                <div id="islemAlani" style="display: none;">
                    <h5 id="islemBaslik"></h5>
                    <div class="input-group my-3">
                        <span class="input-group-text">₺</span>
                        <input type="number" id="tutarInput" class="form-control form-control-lg" placeholder="Tutar giriniz">
                    </div>
                    <button id="onaylaBtn" class="btn btn-warning w-100 mb-2">Onayla</button>
                    <button id="iptalBtn" class="btn btn-secondary w-100">İptal</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/backend/atmApp.js"></script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/backend/css/todoList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>nodejsmyprojects</title>
</head>

<body class="bg-dark">

    <!-- As a link -->
    <nav class="navbar navbar-light navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <h1 class="test text-white">Anasayfa</h1>
            </a>
        </div>
    </nav>

    <div class="baslik"><!--css eklemeyi unutma-->
        <h1 class="test text-white">Todo List Uygulaması</h1>
    </div>
    <br /><br />



    <!------------------------------------------Todo ekleme-------------------------------------->
    <div class="container center">
        <div class="row d-grid gap-4 d-md-flex row-cols-auto">

            <div class="col">

                <!--Olması Gerekenler-->
                <div class="card shadowProperty" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title center">Not Ekle</h4>
                        <br />
                        <div>
                            <div class="input-group mb-3">

                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Başlık">
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" style="height: 100px"></textarea>
                                <label>Notunuzu yazınız...</label>
                            </div>
                        </div>
                        <br>
                        <div>
                            <button class="btn btn-success" type="submit">Not Ekle</button>
                        </div>
                    </div>
                </div>
                <!---------------------->
            </div>

        </div>
    </div>
    <!------------------------------------------Todo ekleme-------------------------------------->

    <div class="baslik center"><!--css eklemeyi unutma-->
        <h1 class="text-white">Notlar</h1>
    </div>
    <br /><br />

    <!------------------------------------------Todo düzenle-------------------------------------->
    <div class="container center">
        <div class="row d-grid gap-4 d-md-flex row-cols-auto">

            <!--Not Card-->
            <div class="col">
                <div class="card shadowProperty" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title center">Başlık</h4>
                        <div>
                            <p class="text-break"><!--metinGizleGoster toggle gizle/goster için--> 
                                mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm
                            </p>
                        </div>
                        <div class="d-grid gap-2 d-md-block todoSpace">
                            <button class="btn btn-warning" type="button">Değiştir</button>
                            <button class="btn btn-danger" type="button">Sil</button>
                            <button class="btn btn-secondary" type="button">Gizle/Göster</button>
                        </div>
                    </div>
                </div>
            </div>
            <!---------------------->

        </div>
    </div>



    <br /><br />
    <hr><br />

    <script type="module" src="../src/backend/todoList.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
